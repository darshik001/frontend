<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carousel</title>
  <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
</head>
<body>
  <section class="carousel slide carousel-fade" id="carousel">
    <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="./imges/pexels-sebastian-luna-736234668-20080729.jpg" alt="" class="w-100 vh-100 object-fit-cover" >
      <div class="carousel-caption top-50 start-50 translate-middle">
        <h1>heding</h1>
        <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Odit, vero.</p>
        <button class="btn btn-outline-primary">readmore</button>
      </div>
    </div>
    <div class="carousel-item">
      <img src="./imges/pexels-nastya-gold-2149594726-30694611.jpg" alt="" class="w-100 vh-100 object-fit-cover" >
    </div>
    <div class="carousel-item">
      <img src="./imges/pexels-esrakorkmaz-31545794.jpg" alt="" class="w-100 vh-100 object-fit-cover" >

    </div>
  </div>
  <button class="carousel-control-prev" data-bs-target="#carousel" data-bs-slide="prev">
  <span class="carousel-control-prev-icon"></span>
  </button>
  <button class="carousel-control-next" data-bs-target="#carousel" data-bs-slide="next">
    <span class="carousel-control-next-icon"></span>
  </button>
  <div class="carousel-indicators">
    <button data-bs-target="#carousel" class="active"data-bs-slide-to="0"></button>
    <button data-bs-target="#carousel" data-bs-slide-to="1"></button>
    <button data-bs-target="#carousel"data-bs-slide-to="2" ></button>
  </div>

 
  </section>
  <script src="js/bootstrap.bundle.min.js" type="text/javascript"></script>
</body>
</html>
