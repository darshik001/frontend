<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>


  <div class="container-xl">
    <nav class="navbar justify-content-center  navbar-dark bg-success">
      <a class="navbar-brand" href="#">Form-validation</a>
    </nav>
  </div>


  <div class="container">

    <div class="d-flex justify-content-center mt-5">

      <form class=" border p-4">


        <div class="d-flex justify-content-center  ">

          <div class=" form-floating   col-4">
            <input type="text" class="form-control border border-2 border-black" name="formId1" id="fname"
              placeholder="" />
            <label for="f-name">First name</label>
            <span class="text-danger error" id="fnameerr" ></span>
          </div>

          <div class="form-floating col-4 mx-3 ">
            <input type="text" class="form-control border border-2 border-black" name="formId1" id="sname"
              placeholder="" />
            <label for="s-name">second name</label>
            <span class="text-danger error" id="snameerr" ></span>
          </div>

          <div class="form-floating  col-4">
            <input type="text" class="form-control border border-2 border-black" name="formId1" id="surname"
              placeholder="" />
            <label for="surname">surname </label>
            <span class="text-danger error" id="surnameerr" ></span>
          </div>
        </div>

        <div class="d-flex justify-content-center mt-4  ">
          <div class="form-floating col-6 me-3">
            <input type="text" class="form-control border border-2 border-black" name="formId1" id="email"
              placeholder="" />
            <label for="email">Email</label>
            <span class="text-danger error" id="emailerr" ></span>

          </div>
          <div class="form-floating col-6 ms-3">
            <input type="number" class="form-control border border-2 border-black" name="formId1" id="phone"  placeholder="">
            <label>Phone</label>
            <span class="text-danger error" id="phoneerr" ></span>

          </div>
        </div>

        <div class="d-flex justify-content-center mt-4  ">
          <div class="form-floating col-6 me-3">
            <input type="text" class="form-control border border-2 border-black" name="formId1" id="password"
              placeholder="" />
            <label for="password">Password</label>
            <span class="text-danger error" id="passworderr" ></span>

          </div>
          <div class="form-floating col-6 ms-3">
            <input type="text" class="form-control border border-2 border-black" name="formId1" id="repassword"
              placeholder="">
            <label for="repassword">Re-enter password</label>
            <span class="text-danger error" id="repassworderr" ></span>

          </div>
        </div>


        <div class="d-flex justify-content-center mt-4">
          <input class="btn btn-outline-primary" type="submit" value="submit">

        </div>

        <div>

        </div>
      </form>
    </div>
  </div>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
    crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>

  <script src="jqury.js"></script>
</body>

</html>
