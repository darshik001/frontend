<div class="container-xl">
  <nav class="navbar justify-content-center  navbar-dark bg-success">

   <div class="container">

    <div class="d-flex justify-content-center mt-5">

    <form class=" border p-4">

      
        <div class="d-flex justify-content-center  ">

          <div class=" form-floating   col-4">
            <input type="text"class="form-control border border-2 border-black"name="formId1"id="fname"placeholder=""/>
            <label for="f-name">First name</label>
            <span class="text-danger" id="fnameerr" class="f-error"></span>
      </div>

       <div class="form-floating col-4 mx-3 ">
        <input type="text"class="form-control border border-2 border-black"name="formId1"id="sname"placeholder=""/>
        <label for="s-name">second name</label>
      </div>

      <div class="form-floating  col-4">
        <input type="text"class="form-control border border-2 border-black"name="formId1"id="surname"placeholder=""/>
        <label for="surname">surname </label>
      </div>
      </div>

     <div class="d-flex justify-content-center mt-4  ">
         <div class="form-floating col-6 me-3">
        <input type="text"class="form-control border border-2 border-black"name="formId1"id="email"placeholder=""/>
        <label for="email">Email</label>
      </div>
       <div class="form-floating col-6 ms-3">
        <input type="tel"class="form-control border border-2 border-black"name="formId1"id="phone"placeholder="">
        <label >Phone</label>
      </div>
     </div>

     <div class="d-flex justify-content-center mt-4  ">
         <div class="form-floating col-6 me-3">
        <input type="password"class="form-control border border-2 border-black"name="formId1"id="password"placeholder=""/>
        <label for="password">Password</label>
      </div>
       <div class="form-floating col-6 ms-3">
        <input type="text"class="form-control border border-2 border-black"name="formId1"id="repassword"placeholder="">
        <label for="repassword">Re-enter password</label>
      </div>
     </div>
           
           
<div class="d-flex justify-content-center mt-4">
       <input class="btn btn-outline-primary" type="submit" value="submit">

</div>
      
     <div>

     </div>
    </form>
   </div>
   </div>
