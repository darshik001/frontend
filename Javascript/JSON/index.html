<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>

    <nav class="navbar navbar-expand-md w-100 navbar-dark bg-dark py-3 rounded rounded-2 rounded-top-0 position-fixed top-0 z-1">
      <div class="container">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler d-lg-none" type="button" data-bs-toggle="offcanvas"
          data-bs-target="#collapsibleNavId">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="offcanvas offcanvas-start flex-grow-0" id="collapsibleNavId">
          <ul class="nav nav-pills offcanvas-body me-auto mt-2  mt-lg-0">
            <li class="nav-item">
              <a class="nav-link active" href="#home-page" data-bs-toggle="tab">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#addproduct-page" data-bs-toggle="tab">Add Product</a>
            </li>
            <li class="nav-item ">
              <a class="nav-link" href="#cart-page" data-bs-toggle="tab">cart</a>

            </li>
          </ul>
        </div>
      </div>
    </nav>




  </header>
  <main class="tab-content mt-5 pt-5">
    <div class="tab-pane fade show active" id="home-page">
      <div class="container">
        <div class="row z-n1" id="showproduct"></div>
      </div>
    </div>

    <div class="tab-pane fade show" id="addproduct-page">
      <section>
        <div class="container">
          <form id="addproduct-form">
            <div class="row justify-content-center">
              <div class="col-12 col-lg-10 form-section">

                <h3 class="text-center mb-4 fw-bold">Add New Product</h3>


                <div class="mb-3">
                  <label class="form-label">Image URL</label>
                  <input type="url" class="form-control border-2 border-light mb-1" id="img-url" placeholder="Enter image URL">
                  <span id="url-err" class="text-danger"></span>
                </div>


                <div class="mb-3">
                  <label class="form-label">Title</label>
                  <input type="text" class="form-control border-2 border-light" id="title"  placeholder="Enter product title">
                  <span id="title-err" class="text-danger"></span>
                </div>


                <div class="mb-3">
                  <label class="form-label">Description</label>
                  <textarea class="form-control border-2 border-light" rows="4" id="description"
                    placeholder="Enter product description"></textarea>
                  <span id="description-err" class="text-danger"></span>
                </div>


                <div class="mb-3">
                  <label class="form-label">Price</label>
                  <input type="number" class="form-control border-2 border-light" id="price" placeholder="Enter price">
                  <span id="price-err" class="text-danger"></span>

                </div>

                <!-- Button -->
                <div class="text-center mt-4">
                  <input type="submit" value="Add Product" class="btn btn-custom"></input>
                </div>

              </div>
            </div>
          </form>
        </div>
      </section>
    </div>

    <div class="tab-pane fade show " id="cart-page">
      cart page page
    </div>
  </main>


  <footer>
    <!-- place footer here -->
  </footer>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
    crossorigin="anonymous"></script>
    <script src="crudopration.js"></script>
</body>

</html>
