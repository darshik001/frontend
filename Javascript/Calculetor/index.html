<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculetor</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>

<body>


  <section>
    <div class="calculetor">
      <h1 class="text-center mt-5">Caluletor</h1>

      <div class="d-flex justify-content-center ">
        <div class="border rounded border-dark rounded-4 rounded-bottom-0">

          <table class="table table-borderless mb-0 align-middle ">

            <thead>
              <td colspan="4" class="bg-secondary rounded rounded-4 rounded-bottom-0 p-4">
                <input class="form-control text-black text-end" id="display" disabled type="text" placeholder="0.">
              </td>
            </thead>

            <tbody class="table-group-divider">
              <tr>
                <td>
                  <button class="btn btn-primary">AC</button>
                </td>

                <td>
                  <button class="btn btn-primary">C</button>
                </td>
                <td>
                  <button class="btn btn-primary">*</button>
                </td>

                <td>
                  <button class="btn btn-primary">/</button>
                </td>
              </tr>

              <tr>
                <td>
                  <button class="btn btn-secondary">7</button>
                </td>

                <td>
                  <button class="btn btn-secondary">8</button>
                </td>
                <td>
                  <button class="btn btn-secondary">9</button>
                </td>

                <td>
                  <button class="btn btn-primary">+</button>
                </td>
              </tr>

              <tr>
                <td>
                  <button class="btn btn-secondary">4</button>
                </td>

                <td>
                  <button class="btn btn-secondary">5</button>
                </td>
                <td>
                  <button class="btn btn-secondary">6</button>
                </td>

                <td>
                  <button class="btn btn-primary">-</button>
                </td>
              </tr>

              <tr>
                <td>
                  <button class="btn btn-secondary">1</button>
                </td>

                <td>
                  <button class="btn btn-secondary">2</button>
                </td>
                <td>
                  <button class="btn btn-secondary">3</button>
                </td>

                <td>
                  <button class="btn btn-primary">.</button>
                </td>
              </tr>

              <tr>
                <td>
                  <button class="btn btn-secondary">0</button>
                </td>

                <td>
                  <button class="btn btn-secondary">00</button>
                </td>
                <td colspan="2">
                  <button style="width: 110px;" class="btn btn-secondary">=</button>
                </td>
              </tr>

            </tbody>

          </table>

        </div>
      </div>
    </div>
  </section>

  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
    crossorigin="anonymous"></script>
</body>

</html>
